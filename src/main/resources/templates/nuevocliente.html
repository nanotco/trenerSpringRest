<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">

<title>Clientes</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h1 class="text-center">Registro de clientes</h1>

		<form class="form-horizontal" th:object="${cliente}"
			th:action="@{/cliente/nuevo}" method="post">
			<input type="hidden" th:field="*{idCliente}" />

			<div class="form-group">
				<label class="col-sm-2 control-label">Rut:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{rut}" th:required="required"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{nombre}" th:required="required"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">DirecciÃ³n:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{direccion}" th:required="required"/>
				</div>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-default">Enviar</button>
			</div>
		</form>

	</div>

</body>
</html>
